<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFO Wellness Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/site.js" defer></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
        }

        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f3f5;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #workerSearch {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 150px;
        }

        .search-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <div class="search-container">
            <input type="text" id="workerSearch" placeholder="Name">
            <input type="date" id="startDate" style="padding: 9px; border-radius: 5px; border: 1px solid #ddd;">
            <span>~</span>
            <input type="date" id="endDate" style="padding: 9px; border-radius: 5px; border: 1px solid #ddd;">

            <button class="search-btn" onclick="loadDashboard()">Search & Filter</button>
            <button onclick="downloadCSV()" style="padding: 9px 15px; background: #2d3748; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px;">
                📥 Download CSV
            </button>
        </div>

        <h1>Work-Life Balance: Wellness Trend</h1>

        <div id="riskSummary" style="text-align: center; margin-bottom: 25px; padding: 15px; border-radius: 8px; background: #fff; border: 1px solid #ddd; font-size: 1.1em;">
            Fetching latest data...
        </div>

        <canvas id="sleepChart"></canvas>

        <div style="margin-top: 40px;">
            <h3 style="text-align: center;">Recent Logs</h3>
            <table style="width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff;">
                <thead>
                    <tr style="border-bottom: 2px solid #eee; text-align: left;">
                        <th style="padding: 10px;">Name (Shift)</th>
                        <th style="padding: 10px;">Sleep</th>
                        <th style="padding: 10px;">Nutrition (In/Out)</th>
                        <th style="padding: 10px;">Steps</th>
                        <th style="padding: 10px;">Date</th>
                        <th style="padding: 10px;">Action</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                </tbody>
            </table>
        </div>

        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">

        <div style="background: #edf2f7; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
            <h3 style="margin-top: 0; color: #2d3748;">Add Daily Wellness Log</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                <input type="text" id="newName" placeholder="Worker Name" style="padding: 8px; border-radius: 4px; border: 1px solid #cbd5e0; flex: 1; min-width: 150px;">

                <select id="newShift" style="padding: 8px; border-radius: 4px; border: 1px solid #cbd5e0; background: white;">
                    <option value="Day">Day Shift</option>
                    <option value="Night">Night Shift</option>
                </select>

                <input type="number" id="newSleep" placeholder="Sleep (h)" step="0.1" style="padding: 8px; border-radius: 4px; border: 1px solid #cbd5e0; width: 90px;">
                <input type="number" id="newIntake" placeholder="Intake (kcal)" style="padding: 8px; border-radius: 4px; border: 1px solid #cbd5e0; width: 110px;">
                <input type="number" id="newBurned" placeholder="Burned (kcal)" style="padding: 8px; border-radius: 4px; border: 1px solid #cbd5e0; width: 110px;">
                <input type="number" id="newSteps" placeholder="Steps" style="padding: 8px; border-radius: 4px; border: 1px solid #cbd5e0; width: 100px;">

                <button type="button" onclick="addLog()" style="padding: 8px 20px; background: #48bb78; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
