<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFO Wellness Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
        }

        .dashboard-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f3f5;
            border-radius: 10px;
        }

        #workerSearch {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
            margin-right: 10px;
        }

        .search-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <div class="search-container">
            <input type="text" id="workerSearch" placeholder="Enter Name (e.g. Adam)">
            <button class="search-btn" onclick="loadDashboard()">Search</button>
        </div>

        <h1>Work-Life Balance: Sleep Trend</h1>

        <div id="riskSummary" style="text-align: center; margin-bottom: 25px; padding: 15px; border-radius: 8px; background: #fff; border: 1px solid #ddd; font-size: 1.1em;">
            Fetching latest data...
        </div>

        <canvas id="sleepChart"></canvas>

        <div style="margin-top: 40px;">
            <h3 style="text-align: center;">Recent Logs</h3>
            <table style="width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff;">
                <thead>
                    <tr style="border-bottom: 2px solid #eee; text-align: left;">
                        <th style="padding: 10px;">Name</th>
                        <th style="padding: 10px;">Sleep</th>
                        <th style="padding: 10px;">Date</th>
                        <th style="padding: 10px;">Action</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/site.js"></script>
</body>
</html>
